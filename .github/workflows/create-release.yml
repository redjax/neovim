---
## Do the release, run after `prepare-release.yml`
# .github/workflows/create-release.yml
name: Create Release

on:
  pull_request:
    types: [closed]

permissions:
  contents: write

jobs:
  release:
    if: >
      github.event.pull_request.merged == true &&
      startsWith(github.event.pull_request.title, 'chore(main): release prepare')

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Get tag from changelog or generate tag
        id: tag
        run: |
          TAG=$(grep '^## ' CHANGELOG.md | head -n 1 | awk '{print $2}')
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"

      - name: Create tag and push
        run: |
          git tag ${{ steps.tag.outputs.tag }}
          git push origin ${{ steps.tag.outputs.tag }}

      - name: Use artifacts from merged PR branch
        run: |
          # Optionally fetch the dist zip files from the merged branch or the repo after merge

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          files: dist/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}
