---
## Prepare a release, run this first
name: Prepare CI Release

on:
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          release-type: simple
          package-name: neovim
          token: ${{ secrets.GITHUB_TOKEN }}
