---
services:
  nvim:
    build:
      context: ..
      dockerfile: containers/Dockerfile
      args:
        CONFIG_NAME: ${CONFIG_NAME:-nvim}
    image: redjax-nvim
    container_name: redjax-nvim
    env_file:
      - .env
    environment:
      - CONTAINER_ENV=1
      - CONFIG_NAME=${CONFIG_NAME:-nvim}
    working_dir: /home/nvimuser/neovim
    tty: true
    stdin_open: true
